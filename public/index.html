<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Bsale Test - LuisSepulvedaM</title>
</head>
<style>
    img{
        width: 270px;
        height: 270px;
        object-fit: cover;
    }
</style>
<body>
    <!--Header-->
    <div>
        <nav class="navbar navbar-light bg-light justify-content-center shadow p-3 mb-5 bg-body rounded">
            <a class="navbar-brand">Bsale Test - LASM</a>
            <div class="d-flex">
            <!--Search-->
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" id="search">
                <button class="btn btn-light" type="submit"><i class="fas fa-search"></i></button>
            </form>
            <button class="btn btn-light"><i class="fas fa-shopping-cart"></i></button>
            </div>
        </nav>
    </div>
    <!--Body-->
    <div class="container-fluid">
        <div id="productos" class="d-flex flex-wrap justify-content-center">
            <!-- Card Mock
            <div class="card m-2" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
            -->
        </div>
    </div>
</body>
<!--Resources-->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!--Script-->
<script>
    $(document).ready(function(){
        $.ajax({
            url: 'http://127.0.0.1:3000/api/v1/products',
            data: {
                format: 'json'
            },
            error: function(){
                $("#productos").html('<p>Error</p>');
            },
            success: function(data){ 
                var i = 0;
                var txt = "";
                while(i < data["data"].length){
                    var producto = data["data"][i];
                    txt += '<div class="card m-2" style="width: 18rem;"><img src="'+producto["url_image"]+'" class="card-img-top" alt="..."><div class="card-body"><h5 class="card-title">'+producto["name"]+'</h5><p class="card-text">'+producto["price"]+'</p><a href="#" class="btn btn-primary">+</a></div></div>'
                    i += 1;
                }
                $('#productos').html(txt);
            },
            type: 'GET'
        }
        );
    });
    $('#search').keydown(function(){
        $('#productos').html("Hola");
    });
</script>
</html>
